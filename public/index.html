<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SIT725 Prctical 03</title>

    <meta name="description" content="basic template for SIT 725 Prac 1">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 1">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 1">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- main style -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/user.png"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="nav-link" target="_blank" href="https://www.linkedin.com/in/KaushalyaRajapakshe/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 id="heading" class="center-align">SIT725 - Applied Software Engineering</h1>
            </div>
            <div class="col s12 center-align">
                <img id="imageSize" src="images/livedemo.png" alt="live demo" onclick="clickMe()">
            </div>
            <div class="col s12 center-align">
                <a id="clickMeButton" class="blue accent waves-effect waves-green btn" data-toggle="modal"
                    data-target="#modal1">Click Me</a>
            </div>
            <div id="card-section">
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="row modal-content">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center-align">
                        <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="footer">
        <div class="text">SIT725 - Applied Software Engineering 3.2 P | s223681886 - Kaushalya Rajapaksha</div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--  main script  -->
    <script src="js/script.js"></script>
</body>

</html>
